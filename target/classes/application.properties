spring.application.name=BookStoreManagement

spring.datasource.url=jdbc:mysql://localhost:3306/dbBookStore
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
app.jwtSecret=your-secret-key
server.port=8080
app.jwtSecret=YourSuperSecretKeyThatIsLongEnoughForHS512Algo
app.jwtExpirationInMs=86400000
server.compression.enabled=true
server.servlet.context-path=/bookstoremanagement

spring.mvc.dispatch-options-request=true
# Optional - Logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
# Optional - Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
